<body>
    <div class="main_background-container">
        <div class="contianer">
            <div class="row m-0 p-3">
                <div class=" todos_container col-12">
                    <h1 class="main_heading text-center">
                        Todos
                    </h1>
                    <h1 class="sub_heading">Create<span class="subpart"> a Task</span> </h1>
                    <input type="text" class="todos_user_input shadow" placeholder="What need to be done ?" id="todoUserInput" />

                    <h1 class="todo-Items-Heading">My <span class="todo_Sub_part">Tasks</span> </h1>
                    <ul class="todo_items_container" id="todoItemsContainer">


                    </ul>
                    <button class=" button shadow" id="saveTodoButton">SAVE</button>
                </div>

            </div>

        </div>


    </div>
    <script src="praticeee todo.js"></script>
